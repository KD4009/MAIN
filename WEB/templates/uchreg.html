{% extends "base.html" %}

{% block content %}
<form action="" class="login_form" method="post">
    <h1 align="center">Добавить участника</h1>

    {% if contest_id %}
    <div>

        <input type="hidden" name="contest_id" value="{{ contest_id }}">
    </div>
    {% endif %}

    <div class="form-group">
        <label for="name">Имя участника:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="place">Место:</label>
        <input type="text" class="form-control" id="place" name="place" required>
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{% if contest_id %}/c?contest_id={{ contest_id }}{% else %}/c{% endif %}"
       class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
